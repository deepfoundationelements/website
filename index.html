<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DFE</title>
  <link rel="icon" href="dfe-favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #ffffff;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
      overflow: hidden;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 2s ease forwards;
    }

    .fade-in.delay-1 {
      animation-delay: 1s;
    }

    .fade-in.delay-2 {
      animation-delay: 2s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 2rem;
    }

    p {
      font-size: 1.125rem;
      color: #595959;
      margin-bottom: 2rem;
    }

    .email-contact {
      font-size: 1rem;
      color: #0A84FF;
      text-decoration: none;
      font-weight: 500;
    }

    .email-contact:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- Replace with your actual logo file -->
  <img src="dfe-logo.png" alt="Deep Foundation Elements" class="logo fade-in" />

  <p class="fade-in delay-1">Coming soon.</p>

  <!-- Replace with your actual email address -->
  <a href="mailto:eugene@dfelements.com" class="email-contact fade-in delay-2">eugene@dfelements.com</a>
</body>

</html>
